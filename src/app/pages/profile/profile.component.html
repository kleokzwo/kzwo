<div class="mb-4 col-span-1 md:col-span-2 lg:col-span-4 flex justify-between">
  <h2 class="text-md md:text-md text-gray-700 font-bold tracking-wide md:tracking-wider">
    Settings</h2>
</div>
<div
     class="col-span-3 bg-white p-6 rounded-xl border border-gray-50 flex flex-col space-y-6 bg-white rounded-lg shadow-md lg:shadow-lg">
  <form class="mt-10" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
          Wallet Name
        </label>
        <input class="appearance-none block w-full py-3 px-1 mt-2
        text-gray-800 appearance-none
        border-b-2 border-gray-100
        focus:text-gray-500 focus:outline-none focus:border-gray-200" required="" id="grid-last-name" type="text"
               formControlName="name">
      </div>
    </div>

    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Wallet Address
        </label>
        <input class="appearance-none block w-full py-3 px-1 mt-2
        text-gray-800 appearance-none
        border-b-2 border-gray-100
        focus:text-gray-500 focus:outline-none focus:border-gray-200" required="" id="grid-first-name" type="text"
        formControlName="address" readonly>
        <!-- <span class="text-red-700"
        *ngIf="userForm.get('address').hasError('required') && userForm.get('address').touched">Receiver Address is
    required</span> -->
      </div>
      <div class="w-full md:w-1/2 px-3">

      </div>
    </div>

    <div class="inline-flex items-center justify-center w-full">
      <hr class="w-64 h-px my-8 bg-gray-200 border-0 dark:bg-gray-600">
      <span class="absolute px-3 font-bold text-gray-600 -translate-x-1/2 bg-white left-1/2">Optional</span>
    </div>

    <label for="password" class="block mt-2 text-s font-semibold text-gray-600">Private Key</label>
    <input id="password" type="password"
           autocomplete="current-password" class="block w-full py-3 px-1 mt-2 mb-4
        text-gray-800 appearance-none
        border-b-2 border-gray-100
        focus:text-gray-500 focus:outline-none focus:border-gray-200" formControlName="privateKey">
    <button type="submit" class="w-32 py-3 mt-10 bg-gray-800 rounded-sm
        font-medium text-white uppercase
        focus:outline-none hover:bg-gray-700 hover:shadow-none">
      Save
    </button>
  </form>
</div>
