  <li *ngFor="let transaction of transactions">
    <div class="px-4 py-4 sm:px-6">
      <div class="flex items-center justify-between">
        <p class="text-sm font-thin text-gray-700 truncate">
          {{ transaction.sender }}
        </p>
        <div class="ml-2 flex-shrink-0 flex">
          <p class="px-2 inline-flex text-xs leading-5 font-semibold text-green-600">
            {{ transaction.amount }}
          </p>
        </div>
      </div>
      <div class="mt-2 sm:flex sm:justify-between">
        <div class="sm:flex">
          <p class="flex items-center text-sm font-light text-gray-500">
            <time datetime="2020-01-07">{{ transaction.datetime }}</time>
          </p>
        </div>
      </div>
    </div>
  </li>
</ul>
