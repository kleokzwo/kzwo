<div class="data">
  <ul class="divide-y-2 divide-gray-100 overflow-x-auto w-full border-b-1 ">
    <li *ngFor="let item of getPaginatedData()">
      <div class="px-0 py-2">
        <div class="flex items-center justify-between">
          <p class="text-sm font-semibold text-gray-700 truncate">
            {{ item.sender }}
          </p>
          <div class="ml-1 flex-shrink-0 flex">
            <p class="px-2 inline-flex text-xs leading-5 font-semibold"
               [ngClass]="{ 'text-green-600': parseNumber(item.amount) >= 0,'text-rose-700': parseNumber(item.amount)  < 0}">
              {{ item.amount }}
            </p>
          </div>
        </div>
        <div class="mt-1 sm:flex sm:justify-between">
          <div class="sm:flex">
            <p class="flex items-center text-sm font-sans text-gray-500">
              <time datetime="2020-01-07">{{ item.datetime }}</time>
            </p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
<nav aria-label="Page navigation" class="text-center">
  <ul class="inline-flex space-x-2">
    <li *ngFor="let page of pages" [class.bg-indigo-300]="currentPage === page" class="rounded-full">
      <button class="w-10 h-10 text-indigo-600 transition-colors duration-150 rounded-full focus:shadow-outline hover:bg-indigo-100"
              (click)="goToPage(page)">{{ page }}</button>
    </li>
  </ul>
</nav>
